<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="quiz-area">
        <h1>What is the capital of...</h1>
        <div class="container">
            <div class="card">
                <div class="front"><p class="question">Bulgaria</p></div>
                <div class="back"><p class="answer">Sofia</p></div>
            </div>
            <div class="card">
                <div class="front"><p class="question">Turkey</p></div>
                <div class="back"><p class="answer">Ankara</p></div>
            </div> <!--Ankara-->
            <div class="card">
                <div class="front"><p class="question">Greece</p></div>
                <div class="back"><p class="answer">Athens</p></div>
            </div> <!--Athens-->
            <div class="card">
                <div class="front"><p class="question">Germany</p></div>
                <div class="back"><p class="answer">Berlin</p></div>
            </div> <!--Berlin-->
            <div class="card">
                <div class="front"><p class="question">Slovakia</p></div>
                <div class="back"><p class="answer">Bratislava</p></div>
            </div> <!--Bratislava-->
            <div class="card">
                <div class="front"><p class="question">Belgium</p></div>
                <div class="back"><p class="answer">Brussels</p></div>
            </div> <!--Brussels-->
            <div class="card">
                <div class="front"><p class="question">Romania</p></div>
                <div class="back"><p class="answer">Bucharest</p></div>
            </div> <!--Bucharest-->
            <div class="card">
                <div class="front"><p class="question">Hungary</p></div>
                <div class="back"><p class="answer">Budadivest</p></div>
            </div> <!--Budapest-->
            <div class="card">
                <div class="front"><p class="question">Georgia</p></div>
                <div class="back"><p class="answer">Tbilisi</p></div>
            </div> <!--Tbilisi-->
        </div>
    </div>
</body>
</html>
